<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>
</head>
<body>
    <h1>Map View</h1>
    <div>
        <iframe src="{{ map_html }}" width="100%" height="600px"></iframe>
    </div>
    <form method="post">
        {% csrf_token %}
        Price: <input type="text" name="price" value="{{ price }}">
        Min Nights: <input type="text" name="min_nights" value="{{ min_nights }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
